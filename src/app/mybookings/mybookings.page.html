<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>

      </ion-menu-button>

    </ion-buttons>
    <ion-title><ion-icon name="book"></ion-icon>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>View Bookings</ion-label>
    <ion-toggle [(ngModel)]="worker" (ionChange)="viewworker()"></ion-toggle>
  </ion-item>
  <ion-item *ngIf="w">
    <ion-label>View works</ion-label>
    <ion-toggle [(ngModel)]="job" (ionChange)="viewjobs()"></ion-toggle>
  </ion-item>
    
 
 
  <ion-card  *ngIf="worker">
    <ion-card *ngFor="let p of pages">
      <ion-item (click)="workerdetails(this.p.workerid)">
        <ion-avatar slot="start">
          <img src="{{p.workerdetails[0].profile_pic}}">
        </ion-avatar>
        <ion-label><b>{{p.workerdetails[0].name}}</b></ion-label><br>
       
      
  
      </ion-item>
    </ion-card>
  </ion-card>
  <ion-card  *ngIf="job">
    <ion-card *ngFor="let p of jobs">
      <ion-item (click)="jobdetails(this.p.userid)">
        <ion-avatar slot="start">
          <img src="{{p.workerdetails[0].profile_pic}}">
        </ion-avatar>
        <ion-label><b>{{p.workerdetails[0].name}}</b></ion-label><br>
       
      
  
      </ion-item>

    </ion-card>
    
  </ion-card>
  

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar sloat="bottom">
        <ion-tab-button routerLink="/mainpage">
          
          <h1><ion-icon name="home" color="primary"></ion-icon></h1>
          
      </ion-tab-button>
        <ion-tab-button routerLink="/notification" tooltip="Notifications">
          
          <ion-icon name="notifications-outline" color="primary"></ion-icon>
          <ion-badge color="danger">{{count}}</ion-badge>
      </ion-tab-button>
      <ion-tab-button routerLink="/chats">
          
        <ion-icon name="chatboxes" color="primary"></ion-icon>
      
    </ion-tab-button>
    <ion-tab-button routerLink="/worker">
          
      <ion-icon name="briefcase" color="primary"></ion-icon>
    
  </ion-tab-button>
 
  <ion-tab-button routerLink="/mybookings">
          
    <ion-icon name="book" color="primary"></ion-icon>
  
</ion-tab-button>
<ion-tab-button routerLink="/settings">
          
  <ion-icon name="settings" color="primary"></ion-icon>

</ion-tab-button>

        
      </ion-tab-bar>

    </ion-tabs>
  
  </ion-toolbar>
</ion-footer>
